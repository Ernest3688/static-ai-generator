<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--------Linking Font Awesome for Icons-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>AI Image Generator | CodingwithErnest</title>
  </head>
  <body>
    <div class="container">
      <!----Header---->

      <header class="header">
        <div class="logo-wrapper">
          <div class="class-logo">
            <i class="fa-solid fa-wand-magic-sparkles"></i>
          </div>

          <h1>AI Image Generator</h1>
        </div>
        <button class="theme-toggle">
          <i class="fa-solid fa-moon"></i>
        </button>
      </header>

      <div class="main-content">
        <form action="#" class="prompt-form">
          <!-----Prompt container----->
          <div class="prompt-container">
            <textarea
              class="prompt-input"
              placeholder="Describe your imagination..."
              required
              autofocus
            ></textarea>
            <button type="button" class="prompt-btn">
              <i class="fa-solid fa-dice"></i>
            </button>
          </div>

          <!------Prompt Action/Buttons-->
          <div class="prompt-action">
            <div class="select-wrapper">
              <select class="custom-select" required>
                <option value="" Selected disabled>Select Model</option>
                <option value="black-forest-labs/FLUX.1-dev">FLUX.1-dev</option>
                <option value="black-forest-labs/FLUX.1-schne11">FLUX.1-schne11</option>
                <option value="stabilityai/stable-diffusion-x1-base-1.0">stable diffusion XL</option>
                <option value="runwaym1/stable-diffusion-vl-5">stable diffusion v1.5</option>
                <option value="prompthere/openjourney">Openjourney</option>
              </select>
            </div>


            <div class="select-wrapper">
              <select class="custom-select"required>
                <option value="" Selected disabled>Image Count</option>
                <option value="1">square (1:1)</option>
                <option value="16/9">Landscape (16:9)</option>
                <option value="9/16">portrait (9:16)</option>
              </select>
            </div>

             <div class="select-wrapper">
              <select class="custom-select"required>
                <option value="" Selected disabled>Aspect ratio</option>
                <option value="1">1 image</option>
                <option value="2">2 image</option>
                <option value="3">3 image</option>
                <option value="4">4 image</option>
              </select>
            </div>

            <button type="submit" class="generate-btn">

            <i class="fa-solid  fa-wand-sparkles"></i>
Generate

</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
